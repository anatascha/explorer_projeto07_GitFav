<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <h1><img src="images/gitFav.svg" alt="Estrela entre chaves"></h1>
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button><img src="images/lilStar.svg" alt="Estrela">FAVORITAR</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
